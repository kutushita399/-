<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページ内検索機能</title>
</head>
<body>
    <div>
        <h1>
            コンテンツ構造
        </h1>
        <!-- テーブルのボディを作成-->
        <!--border = "1" を使うことでCSSを使わずに枠の線をみることができる-->
        <table broder = "1">

            <thead>
                <tr>
                    <th>タグ</th>
                    <th>説明</th>
                    <th>例</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <code>&lt;header&gt;</code>
                    </td>
                    <td>ヘッダーセッション</td>
                    <td>
                        <code>&lt;header&gt;...&lt;/header&gt;</code>
                    </td>
                </tr>
                <tr>
                    <td>
                        <code>&lt;main&gt;</code>
                    </td>
                    <td>メインコンテンツ</td>
                    <td>
                        <code>&lt;main&gt;...&lt;/main&gt;</code>
                    </td>
                </tr>
                <tr>
                    <td>
                        <code>&lt;section&gt;</code>
                    </td>
                    <td>文書のセクション</td>
                    <td>
                        <code>&lt;section&gt;...&lt;/section&gt;</code>
                    </td>
                </tr>
                <tr>
                    <td>
                        <code>&lt;article&gt;</code>
                    </td>
                    <td>独立したコンテンツ</td>
                    <td>
                        <code>&lt;article&gt;...&lt;/article&gt;</code>
                    </td>
                </tr>
                <tr>
                    <td>
                        <code>&lt;aside&gt;</code>
                    </td>
                    <td>サイドコンテンツ</td>
                    <td>
                        <code>&lt;aside&gt;...&lt;/aside&gt;</code>
                    </td>
                </tr>
                <tr>
                    <td>
                        <code>&lt;footer&gt;</code>
                    </td>
                    <td>フッターセクション</td>
                    <td>
                        <code>&lt;footer&gt;...&lt;/footer&gt;</code>
                    </td>
                </tr>
            </tbody>







        
    </div>


</body>
</html>
